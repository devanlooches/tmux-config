set -g status-right '#{prefix_highlight}#[fg=colour235,bg=colour235]î‚²#[fg=colour121,bg=colour235] %a %h-%d î‚± %H:%M #[fg=colour238,bg=colour235]î‚²#[fg=colour222,bg=colour238] #h #[fg=colour154,bg=colour238]î‚²#[fg=colour232,bg=colour154]'

